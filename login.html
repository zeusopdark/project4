<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="images/loginicon.png" alt="">
            </div>
            <div class="logo-card-header">
                <h1>Sign In</h1>
                <div>Please login to use platform</div>
            </div>
            <form action="" class="login-card-form">
                <div class="form-items">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Enter Email" required autofocus>
                </div>
                <div class="form-items">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Enter Password">
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">Remember Me</label>
                    </div>
                    <a href="#">I forget My Password</a>
                </div>
                <button id="buy">Sign In &#8594;</button>
            </form>
            <div class="login-card-footer">
                Don't have an account? <a href="">Create free Account</a>
            </div>
        </div>
        <div class="login-card-social">
            <div>Other Methods</div>
            <div class="login-card-social-btn">
                <a href=""><i class="fa-brands fa-google"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0435a97a94.js" crossorigin="anonymous"></script>
    <script src="e.js"></script>
</body>
